{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <form class="pon1" action="{% url 'rewiew' %}" method="post"> {# rewiew - url адрес, при котором запускается функция rewiew #}
        {% csrf_token %}
        <div class="form-group">
            <label class="small nb-1" for="{{ form.first_name.id_for_label }}">Имя</label><br>
            {{ form.first_name }} {# поле для ввода имени #}
        </div>
        <div class="form-group">
            <label class="small nb-1" for="{{ form.email.id_for_label }}">Почта</label><br>
            {{ form.email }} {# поле для ввода эл. почты #}
        </div><br>
        <div class="form-group">
            <label class="small nb-1" for="{{ form.content.id_for_label }}">Отзыв</label><br>
            {{ form.content }} {# поле для ввода отзыва #}
        </div><br>
        <button class="btn btn-warning" type="submit">Оставить Отзыв</button>
   </form>
</body>
</html>
